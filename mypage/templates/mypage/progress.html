<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" type="image/x-icon" href="/static/landing/assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/landing/css/styles.css" rel="stylesheet" />
    <title>Progress</title>
</head>
<body>
    <body id="page-top" background="/static/landing/assets/img/space.jpg">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark  fixed-top" style="background-color:orange;" id="sideNav">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">
                <span class="d-block d-lg-none">SUPME</span>
                <span class="d-none d-lg-block"><iframe src="https://giphy.com/embed/wPyDWwurn8XEWdR9ol" width="240"  frameBorder="0" class="giphy-embed img-fluid mx-auto mb-2" ></iframe></span>
                <!-- <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="assets/img/profile.jpg" alt="..." /></span> -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/mypage/profile/">프로필로 돌아가기</a></li>
                    
                </ul>
            </div>
        </nav>
        <!-- Page Content-->
        <section class="py-5">
            <div class="container px-5">
                <!-- progress form-->
                <div class="bg-light rounded-3 py-5 px-4 px-md-5 " background="opacity:0.5;">
                    <div class="text-center">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                        <h2 class="fw-bolder">조금만 기다려주세요</h2>
                        <p class="lead fw-normal text-muted mb-0">두근두근 로컬 여행</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form id="contactForm" action="/landing/progress/" method="post">
                                {% csrf_token %}
                                
                                <div class="card text-center" style="margin-top:60px; ">
                                    <div class="card-header">
                                        <img src="/static/landing/assets/img/giftbox.jpg" width="200" style="border-radius: 50px; margin-top:20px;" ></img>
                                        <h4 style="margin-top:40px; padding-bottom:40px;">
                                            당신만의 로컬 여행 왕복선을 준비하고 있어요
                                        </h4>
                                    </div>

                                    <div class="card-header">
                                        <div class="progress">
                                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%; background-color: orange;">75%</div>
                                        </div>
                                    </div>

                                    <div>
                                        <h3 style="font-size:20px; color:grey; padding-top:40px; padding-bottom:60px; margin-top:20px;">
                                            놀라게 할 여행이 14일 뒤 오픈되요.설레일 시간이 얼마남지 않았네요!
                                        </h3>
                                    </div>

                                </div>



                                
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>




        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/static/landing/js/scripts.js"></script>
    </body>

</body>
</html>
